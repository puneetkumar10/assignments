<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="loginUser({username:name.value,password:password.value},f)" #f="ngForm">
    <ion-item>
      <ion-label position="stacked">Name<span class="text-danger">*</span></ion-label>
      <ion-input required ngModel name="username" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password<span class="text-danger">*</span></ion-label>
      <ion-input required type="password" ngModel name="password" #password></ion-input>
    </ion-item>
    <button type="submit" ion-button block full padding margin-top> LOGIN USER</button>
  </form>
  <div class="register" (click)="goToRegistrationPage()">
    Register here
  </div>
</ion-content>
